<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header class="w-9/12 mx-auto mt-8">
            <h2 class="text-center text-5xl text-stone-500">Badhon <span class="font-bold text-lime-400">Ck Bank</span> simple</h2>
        </header>
        <main>
            <section>
                <div class="w-9/12 mx-auto mt-8 bg-blue-400 py-32 px-12">
                    <h1 class="text-3xl text-white mb-5">Please Login first</h1>
                    <div>
                        <input class="w-9/12 mb-3 block px-4 py-3 rounded-lg focus:outline-none" type="email" placeholder="Please enter your email">
                        <input class="w-9/12 mb-3 block px-4 py-3 rounded-lg focus:outline-none" type="password" placeholder="Enter your valid password">

                        <button class="bg-lime-500 px-5 py-2 text-white rounded-lg hover:bg-yellow-500">Login</button>
                    </div>
                </div>
            </section>
        </main>
</body>
</html>
