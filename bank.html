<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header class="w-9/12 mx-auto mt-8">
            <h2 class="text-center text-5xl text-stone-500">Badhon <span class="font-bold text-lime-400">Ck Bank</span> simple</h2>
        </header>
        <main>
            <section class="w-4/5 mx-auto mt-8">
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-fuchsia-400 px-5 py-12 rounded-lg">
                        <div>
                            <h1 class="text-2xl  text-white">Deposit</h1>
                            <h2 class="text-4xl text-lime-400 text-white">$<span  id="deposit-element">00</span></h2>
                        </div>

                    </div>
                    <div class="bg-pink-500 px-5 py-12 rounded-lg">
                        <div>
                            <h1 class="text-2xl  text-white">Withdraw</h1>
                            <h2 class="text-4xl text-lime-400 text-white">$<span id="withdraw-element">00</span></h2>
                        </div>

                    </div>
                    <div class="bg-purple-400 px-5 py-12 rounded-lg">
                        <div>
                            <h1 class="text-2xl  text-white">Balance</h1>
                            <h2 class="text-4xl text-lime-400 text-white">$<span id="blance-element">1240</span></h2>
                        </div>
                    </div>
                    
                    
                    
                  </div>

                  
                  
            </section>
            <section class="w-4/5 mx-auto mt-8">
                <div class="grid grid-cols-2 gap-6 mt-8">
                    <div class="bg-amber-700 px-5 py-12 rounded-lg">
                        <h1 class="text-4xl text-white">Deposit</h1>
                        <input id="deposit-input" class="w-9/12 mt-4 mb-3 block px-4 py-3 rounded-lg focus:outline-none" type="text" placeholder="Please enter your deposit">
                        <button id="deposit-btn" class="bg-lime-500 px-5 py-2 text-white rounded-lg hover:bg-yellow-500">Enter</button>
                    </div>
                    <div class="bg-pink-500 px-5 py-12 rounded-lg">
                        <h1 class="text-4xl text-white">Withdraw</h1>
                        <input id="withdraw-input" class="w-9/12 mt-4 mb-3 block px-4 py-3 rounded-lg focus:outline-none" type="text" placeholder="Please enter your Withdraw">
                        <button id="withdraw-btn" class="bg-lime-500 px-5 py-2 text-white rounded-lg hover:bg-yellow-500">Enter</button>

                    </div>
                  </div>
            </section>
        </main>
        <script src="js/utilise.js"></script>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
</body>
</html>
